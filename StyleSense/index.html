<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSense | AI Fashion Stylist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>StyleSense<span>.</span></h1>
        <p>Your AI-Powered Personal Stylist</p>
    </header>

    <main class="container">
        
        <section class="upload-section">
            <label for="imageUpload" class="custom-file-upload">
                <span class="icon">ðŸ“·</span> Upload a Clothing Item
            </label>
            <input type="file" id="imageUpload" accept="image/*">
            <div id="imagePreview"></div> </section>

        <section class="input-section">
            <textarea id="userInput" placeholder="Ex: 'What matches this?' or 'Style this for a formal dinner...'"></textarea>
            <button id="submitBtn">Get Recommendations</button>
        </section>

        <hr>

        <section class="result-section">
            <h3>Fashion Advice:</h3>
            <div id="aiResponse">
                <p class="placeholder-text">Your personalized styling tips will appear here...</p>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
